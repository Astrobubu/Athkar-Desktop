<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الإعدادات</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="settings-styles.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-header" id="settingsDragHandle">
            <div class="header-content">
                <h1 class="settings-title">الإعدادات</h1>
                <button class="btn-close-settings" id="closeSettingsBtn">×</button>
            </div>
        </div>

        <div class="settings-content">
            <!-- Appearance Section -->
            <div class="settings-section">
                <h2 class="section-title">المظهر</h2>
                <div class="settings-grid">
                    <div class="setting-item">
                        <div class="setting-label">
                            <label for="fontSize" style="font-size: 18px; white-space: nowrap;">حجم الخط</label>
                        </div>
                        <div class="setting-control">
                            <input type="range" id="fontSize" class="slider" min="14" max="28" value="18">
                            <span class="value-display" id="fontSizeValue">18px</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Features Section -->
            <div class="settings-section">
                <h2 class="section-title">الوظائف</h2>
                <div class="settings-grid">
                    <div class="setting-item">
                        <div class="setting-label">
                            <label for="playSound">تفعيل الصوت</label>
                            <span class="setting-description">تشغيل صوت عند كل تسبيحة</span>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="playSound" checked>
                            <span class="switch-slider"></span>
                        </label>
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">
                            <label for="darkMode">الوضع الداكن</label>
                            <span class="setting-description">تفعيل الثيم الداكن</span>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="darkMode">
                            <span class="switch-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Data Section -->
            <div class="settings-section">
                <h2 class="section-title">البيانات</h2>
                <div class="settings-grid">
                    <div class="setting-item">
                        <div class="setting-label">
                            <label>إعادة التعيين</label>
                            <span class="setting-description">حذف كل التقدم المحفوظ</span>
                        </div>
                        <button class="btn btn-destructive" id="resetProgress">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                                <path d="M3 3v5h5"/>
                            </svg>
                            إعادة تعيين
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings-footer">
            <button class="btn btn-secondary" id="cancelBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
                إلغاء
            </button>
            <button class="btn btn-primary" id="saveBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
                حفظ الإعدادات
            </button>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
    <script src="settings-renderer.js"></script>
</body>
</html>
